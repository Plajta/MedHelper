<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="static/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='app_main.css') }}">
    </head>
    <body>
        div
        <div class="question-block">
            <h2>Dotazník:</h2>
            <p>Jakou máš náladu?</p>
            <div class="blocks">
                <div class="colorblock" id="col1">
                    <i class="fa-solid fa-face-angry" onclick="change_val(event)"></i>
                </div>
                <div class="colorblock" id="col2">
                    <i class="fa-solid fa-face-frown" onclick="change_val(event)"></i>
                </div>
                <div class="colorblock" id="col3">
                    <i class="fa-solid fa-face-meh" onclick="change_val(event)"></i>
                </div>
                <div class="colorblock" id="col4">
                    <i class="fa-solid fa-face-smile" onclick="change_val(event)"></i>
                </div>
                <div class="colorblock" id="col5">
                    <i class="fa-solid fa-face-smile-beam" onclick="change_val(event)"></i>
                </div>
                <div class="colorblock" id="col6">
                    <i class="fa-solid fa-face-grin-stars" onclick="change_val(event)"></i>
                </div>
            </div>
            <button class="confirm-but" onclick="send_summary()">Odeslat</button>
        </div>
        

        <div class="nav_bar">
            <div onclick="home()" id="home_button" class="nav_button selected">
                <i class="fa-solid fa-house nav_icon"></i>
            </div>
            <div onclick="chat()" id="chat_button" class="nav_button">
                <i class="fa-solid fa-comments nav_icon"></i>
            </div>
            <div onclick="profile()" id="profile_button" class="nav_button">
                <i class="fa-solid fa-user nav_icon"></i>
            </div>
        </div>
    </body>
</html>
