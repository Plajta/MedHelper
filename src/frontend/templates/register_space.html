<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="static/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Montserrat:wght@300;400&family=Saira&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='register_space.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="selectable" href="/admin">Admin</a>
            <a class="selectable" href="/about">About</a>
            <a class="selectable" href="/register">Registrace uživatelů</a>
            <a class="selectable active" href="/register-space">Registrace míst</a>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="content">
            <form class="reg-form" method="post">
                <label for="space" id="space-reg">Název místa:</label><br>
                <input type="username" class="form2" name="space" placeholder="Postel č. 2/38"><br>
            </form>
            <button class="space-registration-but">Potvrdit</button>
            <hr>
            <p>Generace QR kódů pro pacienty</p>
            <button id="zip-download" class="space-registration-but">Stáhnout is .zip soubor QR kódů</button>
        </div>
        <div class="footer">
            <p>Made by Plajta Labs, on <a href="https://github.com/Plajta/MedHelper">Github</a></p>
        </div>
    </body>
</html>
